name: demo github actions
#on: [push]
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  windows1:
    runs-on: 
      - Agent_1
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup MySQL
  # You may pin to the exact commit or the version.
  # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
        uses: mirromutth/mysql-action@v1.1
        with:
          # The port of host
          host port: 3306
    # The port of container
          container port: 3306
    # --character-set-server - The character set of MySQL server
          character set server: utf8mb4
    # --collation-server - The character collation of MySQL server
          collation server: utf8mb4_general_ci
    # Version of MySQL to use
          mysql version: latest
    # MYSQL_ROOT_PASSWORD - root superuser password
          mysql root password: 123456 
    # MYSQL_DATABASE - name for the default database that is created
          mysql database: cucmber_db 
    # MYSQL_USER - create the specified user with superuser power for created database
    #mysql user: # optional, default is 
    # MYSQL_PASSWORD - specified superuser password which user is power for created database
    #mysql password: # optional, default is 
      
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'        
          java-package: jdk
          server-id: github
          jdkFile: C:\Program Files\Java\jdk-1.8
      - name: Install Maven
  # You may pin to the exact commit or the version.
  # uses: yuzhiyongcn/setup-maven@0c5810c65a0fb6c88b6089724cc47370cf4eaffc
        uses: yuzhiyongcn/setup-maven@v1.0.0
        with:
    # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
          maven-version: 3.8.2
      - name: Install dependencies
        run: |
             cd democalculator
             java -jar cucumber-tc-execution-engine-1.0.jar Agent_1 --spring.config.location=application.properties_Agent1
            
