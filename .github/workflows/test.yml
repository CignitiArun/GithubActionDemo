name: parallel tests
#on: [push]
on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "main" ]
jobs:
  parallel-tests:
    strategy:
      matrix:
        runner:
          - label-1
          - javaversion
    
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: jdkfile
          java-version: '11'        
          java-package: jdk
          server-id: github
          jdkFile: /usr/lib/jvm/java-11-openjdk-amd64

      - name: Check installed/cached Java version
        run: |
             java -version
             whereis java
             which java
             echo $JAVA_HOME
             export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd6
      - name: Install dependencies
        run: |
             cd democalculator
             mvn clean install -DskipTests=true 
      - name: Run tests in parallel
        run: |
            cd democalculator
            mvn verify -Dcucumber.parallel.threads=3 -Dcucumber.filter.tags="@smoke" -Dcucumber.features=src/test/resources --plugin com.github.temyers:cucumber-jvm-parallel-plugin:5.0.0:generateRunners

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: target/cucumber-reports
